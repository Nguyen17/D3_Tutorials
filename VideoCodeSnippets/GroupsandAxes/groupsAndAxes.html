
<!doctype html>
<html>
<head>
	<title>D3 Tutorial</title>
	<script src="https://d3js.org/d3.v3.min.js"></script>

</head>
<body>
	<script>
		
		var dataArray = [20, 30, 40, 60];
		var width = 500;
		var height = 500;

		var widthScale = d3.scale.linear()
						.domain([0, 60])
						.range([0, width]);

		var colorScale = d3.scale.linear()
					.domain ([0, 60])
					.range(["red", "blue"]);

		/* Creates an axis of values */
		/* Ticks can be changed */
		var axis = d3.svg.axis()
					.ticks(3)
					.scale(widthScale);

		var canvas = d3.select("body")
					.append("svg")
					.attr("width", width)
					.attr("height", height)
					.append("g")

					/* Transform is used to moving groups to right or left */
					.attr("transform", "translate(20,0)")
					

		var bars = canvas.selectAll("rect")
					.data(dataArray)
					.enter()
						.append("rect")
						.attr("width", function(d) { return widthScale(d); } )
						.attr("height", 70)
						.attr("fill", function(d) {return colorScale(d)})
						.attr("y", function(d, i) { return (i * 100) });

		/* Translate(x, y) ---> Changes coordinates */
		/* Moves the Axis with numbers down */
		canvas.append("g")
			.attr("transform", "translate(0, 400)")
			.call(axis);

	</script>
</body>
</html>
