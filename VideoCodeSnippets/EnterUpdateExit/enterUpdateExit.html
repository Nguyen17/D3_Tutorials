<!doctype html>
<html>
<head>
	<title>D3 Tutorial</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

	<script>

		/* Possible Scenarios:
			1. DOM elements < data elements (enter)
			2. DOM elements = data elements (update)
			3. DOM elements > data elements (exit)
		*/

		/* Case:
			DOM elements < data elements (enter)
		*/

		var data = [10];

		var canvas = d3.select("body")
					.append("svg")
					.attr("width", 500)
					.attr("height", 500);

		var circle1 = canvas.append("circle")
					.attr("cx", 50)
					.attr("cy", 100)
					.attr("r", 25);

		var circle2 = canvas.append("circle")
					.attr("cx", 50)
					.attr("cy", 200)
					.attr("r", 25);
		
		var circles = canvas.selectAll("circle")
					.data(data)

					.attr("fill", "green")

					.exit()
						.attr("fill", "blue")

	</script>

</body>

</html>
